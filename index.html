<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Weather Search</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar bg-dark p-3 shadow p-3">
        <div class="container">
            <span class="navbar-brand mb-0 h1 text-white"><i class="fa-solid fa-cloud-bolt"></i> Weather Search</span>
        </div>
    </nav>

    <!-- Weather Search -->
    <div class="bg-light rounded-3 p-4">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <p class="lead fw-bold m-1">Find the Weather</p>
                </div>
            </div>

            <form>
                <input type="hidden" id="latitude" name="latitude" value="">
                <input type="hidden" id="longitude" name="longitude" value="">
                <input type="hidden" id="locationName" name="locationName" value="">

                <div class="row">
                    <div class="col-sm-12 d-flex align-items-start">
                        <div class="autocomplete-container flex-fill" id="autocomplete-container-city"></div>
                        <button type="submit" class="btn btn-primary px-3">
                            <i class="fa-solid fa-magnifying-glass"></i> Search
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <small class="d-none text-danger" id="error"></small>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Weather Card -->
    <div class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col-sm-12" id="weather"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container fixed-bottom">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-2 border-top">
            <p class="col-md-12 mb-0 text-muted text-center">City and Postcode lookup using API from <a
                    href="https://www.geoapify.com/address-autocomplete" target="_blank">Geoapify</a></p>
            <p class="col-md-12 mb-0 text-muted text-center">Weather Data service <a
                    href="https://www.visualcrossing.com/weather-api" target="_blank">Visual Crossing</a></p>
        </footer>
    </div>

    <!-- jQuery  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        
    <!-- Weather and Autocomplete Address -->
    <script src="./scripts/weather.js"></script>
    <script src="./scripts/autocomplete.js"></script>
</body>

</html>
